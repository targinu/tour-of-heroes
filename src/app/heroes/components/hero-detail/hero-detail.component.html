<h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>
<form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content fxLayout="column">
      <!-- ID -->
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>

      <!-- NAME -->
      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input
          id="name"
          formControlName="name"
          matInput
          placeholder="Name"
          type="text"
        />

        <!--  ERROR NAME IS REQUIRED  -->
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Name is Required
        </mat-error>

        <!--  ERROR NAME MIN LENGHT  -->
        <mat-error *ngIf="form.controls['name'].hasError('minlength')">
          Name should contain at least 3 characters.
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        color="primary"
        mat-raised-button
        *ngIf="!isEditing"
        (click)="create()"
      >
        Create
      </button>

      <button
        color="primary"
        mat-raised-button
        *ngIf="isEditing"
        (click)="update()"
      >
        Update
      </button>

      <button mat-raised-button (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</form>
